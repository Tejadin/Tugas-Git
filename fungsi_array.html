<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistem Manajemen Produk Toko</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, footer {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: green;
        }
        .container {
            display: grid;
            grid-template-areas: 
                "nav nav nav"
                "content-left main-content content-right";
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
            padding: 10px;
        }
        nav {
            grid-area: nav;
            text-align: center;
            font-size: 18px;
        }
        .content-left {
            grid-area: content-left;
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 10px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .content-right {
            grid-area: content-right;
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 10px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
        .main-content {
            grid-area: main-content;
            padding: 10px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top:10px;
        }
        th, td {
            border: 1px solid #bbb;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e6ffe6;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 5px;
            margin: 5px 0 10px;
        }
        button {
            padding: 8px 12px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: darkgreen;
        }
        .info {
            margin: 10px 0;
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Navigation Menu</nav>
    <div class="container">
        <div class="content-left">Content</div>

        <main class="main-content">
            <h2>Daftar Produk Toko</h2>

            <div>
                <label for="nama">Nama Produk:</label><br />
                <input type="text" id="nama" placeholder="Masukkan nama produk" />
                <br />
                <label for="harga">Harga:</label><br />
                <input type="number" id="harga" min="0" placeholder="Masukkan harga" />
                <br />
                <label for="stok">Stok:</label><br />
                <input type="number" id="stok" min="0" placeholder="Masukkan stok" />
                <br />
                <button onclick="tambahProduk()">Tambah Produk</button>
            </div>

            <div class="info" id="info"></div>

            <table id="tabelProduk">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data produk akan muncul di sini -->
                </tbody>
            </table>
        </main>

        <div class="content-right">Content</div>
    </div>
    <footer>Footer</footer>

    <script>
        // Array produkToko dengan data awal
        let produkToko = [
            {id: 1, nama: "Laptop", harga: 7000000, stok: 5},
            {id: 2, nama: "Mouse", harga: 200000, stok: 10},
            {id: 3, nama: "Keyboard", harga: 350000, stok: 7}
        ];

        // Fungsi menampilkan daftar produk ke tabel
        function tampilkanProduk() {
            const tbody = document.querySelector('#tabelProduk tbody');
            tbody.innerHTML = "";

            produkToko.forEach(produk => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
                    <td>${produk.id}</td>
                    <td>${produk.nama}</td>
                    <td>Rp ${produk.harga.toLocaleString('id-ID')}</td>
                    <td>${produk.stok}</td>
                    <td><button onclick="hapusProduk(${produk.id})">Hapus</button></td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Fungsi untuk menambah produk baru ke produkToko
        function tambahProduk() {
            const nama = document.getElementById('nama').value.trim();
            const harga = Number(document.getElementById('harga').value);
            const stok = Number(document.getElementById('stok').value);
            const info = document.getElementById('info');

            // Validasi input
            if(nama === "" || isNaN(harga) || harga <= 0 || isNaN(stok) || stok < 0) {
                info.textContent = "Harap isi semua field dengan benar.";
                return;
            }

            // Tentukan id baru (auto increment)
            let newId = produkToko.length > 0 ? Math.max(...produkToko.map(p => p.id)) + 1 : 1;

            produkToko.push({id: newId, nama: nama, harga: harga, stok: stok});
            info.textContent = `Produk "${nama}" berhasil ditambahkan.`;

            // Reset input
            document.getElementById('nama').value = "";
            document.getElementById('harga').value = "";
            document.getElementById('stok').value = "";

            tampilkanProduk();
        }

        // Fungsi untuk menghapus produk berdasarkan id
        function hapusProduk(id) {
            produkToko = produkToko.filter(produk => produk.id !== id);
            const info = document.getElementById('info');
            info.textContent = `Produk dengan ID ${id} telah dihapus.`;
            tampilkanProduk();
        }

        // Tampilkan produk saat halaman pertama kali dibuka
        tampilkanProduk();
    </script>
</body>
</html>
