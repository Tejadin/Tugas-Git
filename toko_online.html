<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Produk Toko Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #999;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-add {
      background-color: #28a745;
      color: white;
    }
    .btn-delete {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Manajemen Produk</h1>

  <!-- Form Tambah Produk -->
  <h3>Tambah Produk</h3>
  <input type="number" id="idProduk" placeholder="ID" />
  <input type="text" id="namaProduk" placeholder="Nama Produk" />
  <input type="number" id="hargaProduk" placeholder="Harga" />
  <button class="btn btn-add" onclick="tambahProduk()">Tambah</button>

  <!-- Daftar Produk -->
  <h3>Daftar Produk</h3>
  <table id="tabelProduk">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Harga</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Data awal produk
    let produkList = [
      { id: 1, nama: "Laptop", harga: 12000000 },
      { id: 2, nama: "Smartphone", harga: 5000000 },
      { id: 3, nama: "Headset", harga: 500000 },
      { id: 4, nama: "Keyboard", harga: 300000 },
      { id: 5, nama: "Mouse", harga: 150000 }
    ];

    // Tampilkan produk ke tabel
    function tampilkanProduk() {
      const tbody = document.querySelector("#tabelProduk tbody");
      tbody.innerHTML = "";
      produkList.forEach(({ id, nama, harga }) => {
        const row = `
          <tr>
            <td>${id}</td>
            <td>${nama}</td>
            <td>Rp ${harga.toLocaleString()}</td>
            <td><button class="btn btn-delete" onclick="hapusProduk(${id})">Hapus</button></td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Tambah produk baru
    function tambahProduk() {
      const id = parseInt(document.getElementById("idProduk").value);
      const nama = document.getElementById("namaProduk").value;
      const harga = parseInt(document.getElementById("hargaProduk").value);

      if (!id || !nama || !harga) {
        alert("Harap isi semua data produk!");
        return;
      }

      const produkBaru = { id, nama, harga };
      produkList = [...produkList, produkBaru]; // pakai spread operator
      tampilkanProduk();

      // reset form
      document.getElementById("idProduk").value = "";
      document.getElementById("namaProduk").value = "";
      document.getElementById("hargaProduk").value = "";
    }

    // Hapus produk berdasarkan ID
    function hapusProduk(id) {
      produkList = produkList.filter(p => p.id !== id);
      tampilkanProduk();
    }

    // tampilkan produk saat halaman dibuka
    tampilkanProduk();
  </script>
</body>
</html>
